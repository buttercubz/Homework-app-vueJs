<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="http://assets.stickpng.com/thumbs/58482acecef1014c0b5e4a1e.png">
    <title>Homework app</title>
</head>
<body class="bg-dark">
    <div class="container mt-5" id="app">
            <div class="d-flex justify-content-between text-white text-center">
                <h4>{{titulo}}</h4>
            </div>
            <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="addTarea" placeholder="your homework here">
                <button class="btn btn-primary" @click="addTarea">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-success" @click="changeStadeAll">
                        <i class="fas fa-forward"></i>
                    </button>
                    <div class="mt-3">
                        <div :class="['alert', tarea.estado ? 'alert-primary' : 'alert-danger']" role="alert" v-for="(tarea, index) of tareas">
                            <div class="d-flex justify-content-between">
                                <div class="text-dark">
                                    <i class="fas fa-child text-dark"></i>
                                    {{index+= 1}}  :  {{tarea.nombre}}
                                        <span class="btn btn-warning text-dark p-2" v-if="tarea.nombre == '' && !tarea.estado">
                                            <i class="far fa-angry"></i> 
                                            add a new task!
                                        </span>
                                    <span class="btn btn-warning text-dark p-2" v-if="tarea.nombre == '' && tarea.estado">
                                        <i class="far fa-smile-wink"></i>
                                        Friendly reminder add a task before completing
                                    </span>
                                        <span class="btn btn-success text-white p-2" v-if="tarea.nombre != '' && tarea.estado == true">
                                            <i class="far fa-smile"></i> 
                                            amazing
                                        </span>
                                    </div>
                                <div>
                                    <button class="btn btn-success" @click="changeStade(index)">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-danger" @click="remove(index)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                       </div>
                    </div class="d-flex justify-content-center">
                            <p class="text-white dispay-4">
                                By Erick in 
                                <i class="fab fa-vuejs text-success"></i>
                            </p> 
                    </div>
                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./test.js"></script>
    </body>
</html>
