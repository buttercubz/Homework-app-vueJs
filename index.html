<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/home/joan/Desktop/ITLA/style.css">
    <link rel="icon" href="http://assets.stickpng.com/thumbs/58482acecef1014c0b5e4a1e.png">
    <title>Homework app</title>
</head>
<body class="bg-dark">
    <div class="container mt-5" id="app">
            <div class="d-flex justify-content-between">
                <h4 class="text-white">{{titulo}}:
                power by Erick in  <i class="fab fa-vuejs text-success"></i>
            
                </h4>
            </div>
            <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="addTarea">
                <button class="btn btn-primary" @click="addTarea">Add</button>
                    <div class="mt-3">
                        <div :class="['alert', tarea.estado ? 'alert-primary' : 'alert-danger']" role="alert" v-for="(tarea, index) of tareas">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <i class="fab fa-vuejs text-success"></i>   {{index+= 1}}  :  {{tarea.nombre}} : {{tarea.estado}}
                                    <span class="alert alert-warning text-dark" v-if="tarea.nombre == ''">add a new task!</span>
                                </div>
                                <div>
                                    <button class="btn btn-success" @click="changeStade(index)">ok</button>
                                    <button class="btn btn-danger" @click="remove(index)">Remove</button>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/home/joan/Desktop/ITLA/test.js"></script>
    </body>
</html>
